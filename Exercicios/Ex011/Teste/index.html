<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto adaptavel do casamento</title>
</head>
<body>
    <h1>Foto casamento</h1>
    <picture>
        <source media="(max-width: 550px)" srcset="imagens/casamento_pp.jpg" type="image/jpg">
        <source media="(max-width: 750px)" srcset="imagens/casamento_p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/casamento_m.jpg" type="image/jpg">
        <source media="(max-width: 1250px)" srcset="imagens/casamento_g.jpg" type="image/jpg">
        <img src="imagens/casamento_gg.jpg" alt="foto">
    </picture>
</body>
</html>
