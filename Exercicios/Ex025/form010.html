<title>Formulário 10</title>
</head>
<body>
    <h1>Output 3</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" placeholder="ano" oninput="calIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade em 2023:</label>
            <output id="iidade">0</output> anos
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
